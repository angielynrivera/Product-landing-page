<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <header id="header">
            <img id="header-img"
                src="https://occ-0-92-1723.1.nflxso.net/dnm/api/v6/TsSRXvDuraoJ7apdkH6tsHhf-ZQ/AAAABbKvFwlbhCawt3MPZU-ELzKzxBu7xJ2UkmQxtPVOilX7t0BU_cxpGFZbbmOHbnEDx9ZwhDDTrNn2m4p9CsgJBGm2N1CHYr1aDNNS.png?r=e1f"
                alt="">

            <nav id="nav-bar">
                <a class="nav-link" href="#container">Trailer</a>
                <a class="nav-link" href="#novel">Books</a>
                <a class="nav-link" href="#contact">Contact</a>
            </nav>
        </header>

        <section class="top">
            <button class="btn btn1">Book Series</button>
            <button class="btn btn2">Order now</button>
        </section>
    </div>

    <div class="container" id="container">
        <h1>Watch Trailer</h1>
        <section id="about">
            <iframe id="video" width="600" height="400" src="https://www.youtube.com/embed/uxjNDE2fMjI" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <h1 id="novel">The Twilight Saga</h1>

        <section id="books">
            <div id="book">
                <img src="https://images-na.ssl-images-amazon.com/images/I/51IBo6x6f8L.jpg" alt="">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/89/Newmooncover.jpg/220px-Newmooncover.jpg"
                    alt="">
                <img src="https://img1.od-cdn.com/ImageType-100/1191-1/%7B87E3D621-5545-46EC-B1E4-E1F50781E290%7DImg100.jpg"
                    alt="">
                <img src="https://m.media-amazon.com/images/I/416IQWy6rmL.jpg" alt="">
            </div>
        </section>

        <section id="contact">
            <h1>Contact Us</h1>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <p>Enter email to order:</p>
                <input id="email" type="email" placeholder="Enter your email..">
                <input type="submit" id="submit">
            </form>
        </section>
    </div>




</body>

</html>
